<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바다 속 이야기</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS 초기화 및 기본 스타일 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* padding과 border가 width/height에 포함되도록 설정 */
        }

        body {
            font-family: 'Gaegu', cursive;
            /* 바다 속 느낌을 주는 부드러운 그라데이션 배경 */
            background: linear-gradient(to bottom, #b0e0e6, #f0f8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 전체 높이를 차지하도록 설정 */
            padding: 20px;
        }

        /* 동화풍 이야기 카드(창) 컨테이너 */
        .story-container {
            width: 90%; /* 모바일 화면 너비의 90% 차지 */
            max-width: 400px; /* 데스크탑에서도 최대 너비 제한 */
            background-color: #ffffff;
            border-radius: 20px; /* 부드러운 모서리 */
            /* 바다 거품이나 물빛 같은 부드러운 그림자 효과 */
            box-shadow: 0 8px 25px rgba(0, 100, 150, 0.15);
            padding: 24px;
            text-align: center;
            border: 2px solid #ffffff; /* 테두리를 살짝 줘서 카드 느낌 강화 */
        }

        /* GIF 이미지 스타일 */
        .seahorse-gif {
            width: 100%; /* 컨테이너 너비에 맞춤 */
            max-width: 300px; 
            height: auto; /* 이미지 비율 유지 */
            border-radius: 15px; /* 이미지도 부드럽게 */
            margin-bottom: 20px;
            border: 1px solid #e0f7fa; /* 옅은 테두리 */
        }

        /* 텍스트 스타일 */
        .content-text {
            font-size: 1.9rem; /* 폰트 크기를 키워 동화책 느낌 강조 */
            font-weight: 700;
            color: #0056b3; /* 깊은 바다색 텍스트 */
            margin-bottom: 24px;
            line-height: 1.4;
        }

        /* 버튼 스타일 */
        .story-button {
            display: block;
            width: 100%;
            padding: 14px 20px;
            font-family: 'Gaegu', cursive; /* 버튼에도 폰트 적용 */
            font-size: 1.6rem;
            font-weight: 700;
            color: #ffffff;
            /* 산호초 같은 발랄한 색상 */
            background-color: #ff6b6b;
            border: none;
            border-radius: 30px; /* 동글동글한 알약 형태 */
            cursor: pointer;
            text-decoration: none;
            /* 버튼에 입체감 추가 */
            box-shadow: 0 4px 0 #e05a5a;
            transition: all 0.2s ease;
        }

        /* 버튼 클릭 시 눌리는 효과 */
        .story-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #e05a5a;
        }

        /* PC에서 호버 시 효과 */
        @media (hover: hover) {
            .story-button:hover {
                background-color: #ff8787;
            }
        }
    </style>
</head>
<body>

    <div class="story-container">
        
        <img src="images/seahorse.gif" alt="움직이는 해마 GIF" class="seahorse-gif">
        
        <p class="content-text">해마에게 무슨일이 생긴걸까</p>
        
        <button class="story-button">이야기들어보기</button>
        
    </div>

</body>
</html>
