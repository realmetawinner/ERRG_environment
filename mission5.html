<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해마 이야기</title>
    <style>
        /* 페이지를 보기 좋게 꾸미기 위한 간단한 CSS 코드입니다 */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* 바다 느낌의 연한 하늘색 배경 */
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #005a9c; /* 깊은 바다색 제목 */
            margin-bottom: 30px;
        }
        .next-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #007bff; /* 파란색 버튼 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* 링크 스타일 제거 */
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #0056b3; /* 마우스를 올렸을 때 색 변경 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>해마 이야기</h1>
        <p>바닷속 작은 용, 해마의 신비한 이야기가 시작됩니다.</p>
        
        <a href="#" class="next-button">넥스트</a>
    </div>

</body>
</html>
