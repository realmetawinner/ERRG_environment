<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방향감각 상실</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Gaegu', cursive;
            background-color: #1a1a2e; /* 어두운 남색 배경 */
            color: #e0e0e0; /* 밝은 회색 텍스트 */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* 콘텐츠를 감싸는 컨테이너 */
        .container {
            max-width: 800px;
        }

        /* 텍스트 스타일 */
        p {
            font-size: 2em;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* 이미지를 담는 컨테이너 */
        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 40px; /* 입력창과의 간격 추가 */
        }

        /* 이미지 스타일 */
        .image-gallery img {
            max-width: 90%;
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        /* 텍스트 입력창 스타일 */
        #input-box {
            font-family: 'Gaegu', cursive; /* 폰트 적용 */
            font-size: 1.5em;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: #2c2c54;
            color: #e0e0e0;
            text-align: center;
            width: 80%;
            max-width: 300px; /* 최대 너비 설정 */
        }

        /* 입력창 placeholder 텍스트 스타일 */
        #input-box::placeholder {
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <p>모든 곳이 똑같이 느껴져. 나는 방향감각을 잃어버렸어. 내가 있는 곳이 어딘지 찾아줘.</p>

        <div class="image-gallery">
            <img src="images/mission4/map1.png" alt="현재 위치를 보여주는 지도">
            <img src="images/mission4/map2.png" alt="전체 미로 지도">
        </div>

        <input type="text" id="input-box" placeholder="알파벳을 입력하세요">
    </div>

    <script>
        // id가 'input-box'인 HTML 요소를 찾아서 변수에 저장합니다.
        const inputBox = document.getElementById('input-box');

        // 입력창에서 키보드를 눌렀다가 뗄 때마다 특정 함수를 실행하도록 설정합니다.
        inputBox.addEventListener('keyup', function(event) {
            
            // 만약 누른 키가 'Enter' 키라면, 아래 코드를 실행합니다.
            if (event.key === 'Enter') {
                
                // 입력된 값을 소문자로 변환하여 'e'와 같은지 비교합니다.
                if (inputBox.value.toLowerCase() === 'e') {
                    
                    // 조건이 맞으면 'room2.html' 페이지로 이동합니다.
                    window.location.href = 'room2.html';
                }
            }
        });
    </script>

</body>
</html>
