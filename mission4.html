<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방향감각 상실</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Gaegu', cursive;
            background-color: skyblue; /* 배경색을 skyblue로 수정 */
            color: #1E272E; /* 텍스트 색상을 어두운 색으로 변경하여 가독성 확보 */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* 콘텐츠를 감싸는 컨테이너 */
        .container {
            max-width: 800px;
        }

        /* 텍스트 스타일 */
        p {
            font-size: 1em;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* 이미지를 담는 컨테이너 */
        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        /* 이미지 스타일 */
        .image-gallery img {
            max-width: 90%;
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 그림자 색상 연하게 조정 */
        }

        /* 텍스트 입력창 스타일 */
        #input-box {
            font-family: 'Gaegu', cursive;
            font-size: 1.5em;
            padding: 10px 15px;
            border: 2px solid #333; /* 테두리 색상 변경 */
            border-radius: 10px;
            background-color: #f0f8ff; /* 연한 하늘색 배경 */
            color: #1E272E; /* 텍스트 색상 변경 */
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        /* 입력창 placeholder 텍스트 스타일 */
        #input-box::placeholder {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <p>모든 곳이 똑같이 느껴져.</p>
        <p>나는 방향감각을 잃어버렸어.</p> 
        <p>내가 있는 곳이 어딘지 찾아줘.</p>

        <div class="image-gallery">
            <img src="images/mission4/map1.png" alt="현재 위치를 보여주는 지도">
            <img src="images/mission4/map2.png" alt="전체 미로 지도">
        </div>

        <input type="text" id="input-box" placeholder="알파벳을 입력하세요">
    </div>

    <script>
        const inputBox = document.getElementById('input-box');

        inputBox.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                if (inputBox.value.toLowerCase() === 'e') {
                    window.location.href = 'room2.html';
                }
            }
        });
    </script>

</body>
</html>
