<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래를 구하라</title>
    <style>
        /* 기본 스타일 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* 검은색 배경 */
            color: #fff; /* 흰색 글씨 */
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
        }

        /* 전체를 감싸는 컨테이너 */
        .container {
            max-width: 800px; /* 데스크톱에서도 보기 좋게 최대 너비 설정 */
            margin: 0 auto; /* 중앙 정렬 */
            padding: 20px;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
        }

        /* 각 섹션 스타일 */
        .section {
            text-align: center; /* 텍스트와 이미지 중앙 정렬 */
            margin-bottom: 50px; /* 각 섹션 사이의 여백 */
        }

        /* 텍스트 스타일 */
        .story-text {
            font-size: 1.2em; /* 글씨 크기 */
            line-height: 1.6; /* 줄 간격 */
            margin-bottom: 20px; /* 텍스트와 이미지 사이 여백 */
            white-space: pre-wrap; /* 줄바꿈(\n) 문자를 인식하도록 설정 */
        }

        /* 이미지 스타일 */
        .story-image {
            max-width: 100%; /* 이미지가 화면 너비를 넘지 않도록 설정 */
            height: auto; /* 이미지 비율 유지 */
            border-radius: 10px; /* 이미지 모서리를 둥글게 */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* 은은한 그림자 효과 */
        }

        /* 버튼을 감싸는 컨테이너 스타일 추가 */
        .button-container {
            text-align: center; /* 버튼 중앙 정렬 */
            margin-top: 20px; /* 마지막 섹션과의 여백 */
        }

        /* 버튼 스타일 추가 */
        .action-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF; /* 파란색 배경 */
            border: none;
            border-radius: 5px;
            text-decoration: none; /* 링크 밑줄 제거 */
            cursor: pointer; /* 마우스 오버 시 포인터 모양 */
            transition: background-color 0.3s; /* 부드러운 색상 변경 효과 */
        }

        .action-button:hover {
            background-color: #0056b3; /* 마우스 오버 시 배경색 변경 */
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="section">
            <p class="story-text">
매년 해수면이 상승하면서
결국 지구의 대지는 모두 바닷속에 잠겨버렸다.
            </p>
            <img src="images/story1/story1-image1.png" alt="물에 잠긴 도시" class="story-image">
        </div>

        <div class="section">
            <p class="story-text">
-국제 연구소 엔젤-
우리는 잃어버린 땅을 되찾기 위해
오랜 시간 연구를 거듭했다.
그 결과 멸종된 해양생물로부터 해답을 찾았다.
            </p>
            <img src="images/story1/story1-image2.png" alt="국제 연구소 엔젤" class="story-image">
        </div>

        <div class="section">
            <p class="story-text">
타임머신을 이용해 과거로 돌아가
환경오염을 막고, 비밀의 열쇠를 찾아 돌아오는 것이다.
            </p>
            <img src="images/story1/story1-image3.png" alt="타임머신" class="story-image">
        </div>

        <div class="section">
            <p class="story-text">
30년전의 과거로 돌아가
문제를 해결하고 미래를 구하자
            </p>
            <img src="https://via.placeholder.com/600x400.png?text=Save+The+Future" alt="미래를 구하자" class="story-image">
        </div>

        <div class="button-container">
            <a href="time-machine.html" class="action-button">타임머신 작동방법 확인</a>
        </div>

    </div>

</body>
</html>
