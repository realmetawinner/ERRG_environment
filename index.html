<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>산호초 복원 미션!</title>
    <link rel="stylesheet" href="css/camera-style.css">
</head>
<body>
    <div class="app-container">
        
        <div class="camera-container">
            <video id="camera-view" autoplay playsinline></video>
            <img src="미션인증용이미지.png" alt="미션 인증 프레임" class="overlay-image">
            
            <button id="switch-camera-button">화면전환</button>
        </div>
        
        <div class="controls">
            <button id="capture-button">사진저장</button>
            <button id="next-mission-button" onclick="window.location.href='your_next_page.html'">다음미션</button>
        </div>

    </div>

    <canvas id="hidden-canvas" style="display:none;"></canvas>

    <script src="js/camera-script.js"></script>
</body>
</html>
