<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 타겟 인식 및 버튼 생성</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="css/ar-style.css">
</head>
<body>

    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <a-marker id="ar-marker" type='pattern' url='person1.patt'>
            
            <a-image src="images/overlay-person1.png" rotation="-90 0 0" scale="1 1 1"></a-image>
            
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div class="button-container">
        <button id="action-button">다음 페이지로 이동</button>
    </div>

    <script src="js/ar-logic.js"></script>

    <script>
        window.addEventListener('load', function() {
            const scene = document.querySelector('a-scene');
            // AR.js Scene이 완전히 로드될 때까지 기다립니다.
            scene.addEventListener('loaded', function () {
                // AR.js가 생성한 video 태그를 찾습니다.
                const video = document.querySelector('video');
                if (video) {
                    console.log('Video element found. Applying object-fit: contain.');
                    // video 요소의 스타일을 'contain'으로 설정합니다.
                    video.style.objectFit = 'contain';
                }
            });
        });
    </script>
</body>
</html>
