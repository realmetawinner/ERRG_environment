<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돌고래 이야기</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .info-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .play-button {
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: #28a745; /* 초록색 배경 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }

        .play-button:hover {
            background-color: #218838;
        }

        .puzzle-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-form {
            display: flex;
            justify-content: center;
            gap: 10px; /* 입력창과 버튼 사이 간격 */
        }

        .password-input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #fff;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            width: 60%;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #dc3545; /* 빨간색 배경 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">

        <p class="info-text">
            돌고래의 음성 데이터를 재생하여<br>암호를 확인하라.
        </p>

        <audio id="voice-message" src="audio/돌고래모스부호.mp3" preload="auto"></audio>
        <button onclick="playAudio()" class="play-button">음성 메시지 재생</button>

        <img src="images/mission1/mission-image1.png" alt="암호 힌트 이미지" class="puzzle-image">

        <form onsubmit="checkPassword(event)" class="input-form">
            <input type="text" id="password" class="password-input" placeholder="암호를 입력하세요">
            <button type="submit" class="submit-button">암호 해독</button>
        </form>

    </div>

    <script>
        // 음성 파일을 재생하는 함수
        function playAudio() {
            const audio = document.getElementById('voice-message');
            audio.play();
        }

        // 암호를 확인하고 페이지를 이동하는 함수
        function checkPassword(event) {
            event.preventDefault(); // 폼 제출 시 페이지가 새로고침되는 것을 방지

            const passwordInput = document.getElementById('password');
            const password = passwordInput.value.toLowerCase(); // 입력값을 소문자로 변환하여 비교

            if (password === 'din') {
                alert('암호 해독 성공! 다음 단계로 이동합니다.');
                window.location.href = 'room2.html'; // room2.html 페이지로 이동
            } else {
                alert('암호가 틀렸습니다. 다시 시도하세요.');
                passwordInput.value = ''; // 입력창 비우기
            }
        }
    </script>

</body>
</html>
