<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR 웹앱 (최종 안정화 버전)</title>
  
  <style>
    body { margin: 0; overflow: hidden; }
    #startButtonContainer {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      display: flex; justify-content: center; align-items: center;
      background-color: #333; z-index: 10;
    }
    #startButton {
      padding: 20px 40px; font-size: 1.5em; background-color: #4CAF50;
      color: white; border: none; border-radius: 10px; cursor: pointer;
    }
    a-scene {
      display: none; /* 시작 전에는 AR 씬 숨기기 */
    }
  </style>
</head>
<body>

  <div id="startButtonContainer">
    <button id="startButton">AR 시작하기</button>
  </div>

  <a-scene
    id="arScene"
    mindar-image="imageTargetSrc: ./images/mission3/targets.mind; autoStart: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <img id="xrayImage" src="./images/mission3/엑스레이.png" />
    </a-assets>
    <a-camera active="false" position="0 0 0"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane 
        src="#xrayImage" 
        position="0 0 0" 
        height="1" 
        width="1" 
        rotation="0 0 0" 
        opacity="0.9">
      </a-plane>
    </a-entity>
  </a-scene>
  
  <script src="./lib/aframe.min.js"></script>
  <script src="./lib/mindar-image-aframe.prod.js"></script>

  <script>
    // 이 코드는 A-Frame 씬이 모든 준비를 마쳤을 때 실행됩니다.
    document.querySelector("#arScene").addEventListener('loaded', () => {
      const startButton = document.querySelector("#startButton");
      const sceneEl = document.querySelector("#arScene");

      // 버튼 클릭 이벤트 연결
      startButton.addEventListener('click', () => {
        // MindAR 시스템을 수동으로 시작시킵니다.
        const mindarSystem = sceneEl.systems["mindar-image-system"];
        mindarSystem.start(); // 이 시점에 카메라 권한 팝업을 요청합니다.
        
        // 버튼을 숨기고 AR 화면을 보여줍니다.
        document.querySelector("#startButtonContainer").style.display = 'none';
        sceneEl.style.display = 'block';
      });
    });
  </script>
</body>
</html>
