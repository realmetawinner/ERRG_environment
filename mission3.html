<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>거북이 AR 엑스레이 (최종 수정판)</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #startButtonContainer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      z-index: 10000;
    }
    #startButton {
      padding: 20px 40px;
      font-size: 1.5em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    a-scene {
        display: none;
    }
  </style>
</head>
<body>

  <div id="startButtonContainer">
    <button id="startButton">AR 시작하기</button>
  </div>

  <a-scene
    id="arScene"
    mindar-image="imageTargetSrc: ./images/mission3/targets.mind; autoStart: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <img id="xrayImage" src="./images/mission3/xray.png" />
    </a-assets>
    <a-camera active="false" position="0 0 0"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#xrayImage" position="0 0 0.001" height="1" width="1" rotation="0 0 0" opacity="0.9"></a-plane>
    </a-entity>
  </a-scene>

  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <script>
    // DOMContentLoaded 이벤트는 HTML 문서가 완전히 로드되고 파싱되었을 때 발생하여 안정성을 높입니다.
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.querySelector("#startButton");
      const sceneEl = document.querySelector("#arScene");
      
      // AR 시스템이 실제로 준비되었을 때만 버튼 클릭 이벤트를 활성화합니다.
      sceneEl.addEventListener('ready', () => {
        startButton.addEventListener('click', () => {
          const mindarSystem = sceneEl.systems["mindar-image-system"];
          mindarSystem.start(); // AR 시작 및 카메라 요청
          document.querySelector("#startButtonContainer").style.display = 'none';
          sceneEl.style.display = 'block';
        });
      });
    });
  </script>
</body>
</html>
