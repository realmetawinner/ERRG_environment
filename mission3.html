<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방탈출 - 첫 번째 방</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Gaegu', cursive;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column; /* 콘텐츠를 세로로 배치 */
        }
        /* AR 화면을 담는 iframe */
        #ar-frame {
            width: 100%;
            height: 70%; /* 화면의 70%는 AR 카메라 */
            border: none;
        }
        /* 하단 컨트롤 영역 */
        .control-panel {
            width: 100%;
            height: 30%; /* 화면의 30%는 문제와 정답 입력창 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        p { font-size: 1.2em; margin: 10px 0; }
        #answer-box {
            font-family: 'Gaegu', cursive;
            font-size: 1.5em;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <iframe
      id="ar-frame"
      src="https://realmetawinner.8thwall.app/turtle-ar-project/"
      allowfullscreen
      allow="camera; microphone; geolocation; accelerometer; magnetometer; gyroscope; autoplay; clipboard-read; clipboard-write; fullscreen">
    </iframe>

    <div class="control-panel">
        <p>거북이를 비춰 힌트를 찾고, 몸속에 있는 물건의 첫 글자를 입력하세요.</p>
        <input type="text" id="answer-box" placeholder="정답 입력 후 Enter">
    </div>

    <script>
        const inputBox = document.getElementById('answer-box');
        inputBox.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const answer = inputBox.value.toLowerCase();
                // 엑스레이 이미지의 힌트는 '병뚜껑' 또는 '빨대'
                if (answer === 'ㅂ' || answer === 'ㅅ' || answer === 'b' || answer === 's') {
                    alert('정답! 다음 방으로 이동합니다.');
                    window.location.href = 'room2.html';
                } else {
                    alert('틀렸습니다!');
                    inputBox.value = '';
                }
            }
        });
    </script>

</body>
</html>
